<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <script src="../js/jquery.min.js"></script> <!-- 제일 위에 있어야함!! -->
    <script src="js/script.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="login">
                <h1>회원가입</h1>
                <p class="line">아래 내용을 채워 주세요.</p>
                <form>
                    <div class="form-group">
                      <label for="email">이메일</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">비밀번호</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group">
                      <label for="pwd">비밀번호 확인</label>
                      <input type="password" class="form-control" id="pwdcheck" placeholder="Repeat password" name="pswdcheck">
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <p><a href="#">개인정보</a>정책에 동의합니다.</p>
                    <div class="btn-box">
                    <button type="submit" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-success">회원가입</button>
                  </div>
                  </form>
            </div>
        </div>
    </div>
    <button type="button" class="check-btn" onclick="login()">회원가입</button>
</body>
</html>
