<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Board</title>
    <link rel="stylesheet" href="css/style.css">
    <Script src="js/jquery.min.js"></Script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/postcode.v2.js"></script>
</head>
<body>
    <div class="container">

        <!-- 헤더 -->
        <header>
            <a href="#" class="brand">My BBS</a>
            <nav>
                <a href="#">회원보기</a>
                <a href="#">추천글</a>
                <a href="#">0000</a>
            </nav>
        </header>
        <!-- /헤더 -->
        <div class="row">
            <!-- ASIDE -->
            <aside class="mt-3 p-4 bg-white">
                <form name="loginForm" class="loginform" id="loginform" method="post">
                    <input type="text" class="form-control userid mb-4" id="userid" placeholder="아이디" name="userid"/>
                    <input type="password" class="form-control userpass mb-3" id="userpass" placeholder="비밀번호" name="userpass"/>
                    <div class="text-right mb-3">
                        <label>아이디 기억 <input type="checkbox" name="rid" value="rid" id="rid"></label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">로그인</button>
                </form>
            </aside>
            <!-- /ASIDE -->
            <section>
                <!-- 회원가입 -->
                <div class="register">
                    <h1 class="text-center mb-5">게시판</h1>
                    <p class="text-center text-danger mb-4">*표시는 필수 항목입니다.</p>
                    <form name="registerForm" id="registerform" class="registerform" method="post">
                        <div class="row">
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="username" class="text-right mr-3">이름</label>
                                <input type="text" name="username" id="username"
                                        class="form-control" placeholder="이름" />
                            </div>
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="userid" class="text-right mr-3">아이디</label>
                                <input type="text" name="userid" id="userid"
                                        class="form-control" placeholder="아이디" />
                            </div>
                            <div class="col-4 mb-4"></div> <!--아무것도 정보를 안넣은 자리만 차지하는 col-4 div를 만듦-->

                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="password" class="text-right mr-3">비밀번호</label>
                                <input type="password" name="userpass" id="userpass"
                                        class="form-control" placeholder="비밀번호">
                            </div>
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="repassword" class="text-right mr-3">비밀번호 확인</label>
                                <input type="password" name="reuserpass" id="reuserpass"
                                        class="form-control" placeholder="비밀번호확인">
                            </div>
                            <div class="col-4 mb-4"></div>

                            <div class="col-8 d-flex align-items-center mb-4">
                                <label for="email" class="text-right mr-3">이메일</label>
                                <input type="text" name="email" id="email"
                                        class="form-control" placeholder="이메일">
                            </div>
                            <div class="col-4 mb-4"></div>
                            
                            <div class="col-8 d-flex align-items-center mb-4">
                                <label for="phone" class="text-right mr-3">전화번호</label>
                                <input type="text" name="phone" id="phone"
                                        class="form-control" style="width:100px" placeholder="000">-
                                <input type="text" name="phone" id="phone"
                                        class="form-control" style="width:150px" placeholder="0000">-
                                <input type="text" name="phone" id="phone"
                                        class="form-control"  style="width:150px" placeholder="0000">
                                        
                            </div>
                            <div class="col-8 d-flex align-items-center mb-4">
                                <label for="address" class="text-right mr-3">우편번호</label>
                                <input type="text" name="address" id="address"
                                        class="form-control" placeholder="우편번호">
                            </div>
                            <div class="col-4 d-flex align-items-center mb-4">
                                <label for="f-address" class="text-right mr-3"></label>
                                <input type="button" name="f-address" id="f-addressl" onclick="test()" value="우편번호 찾기">
                            </div>
                                       
                                        
                                       
                            <div class="col-12">주소</div>
                            <div class="col-12">상세주소</div>
                            <div class="col-12">사진</div>
                            <div class="col-12">자기소개</div>
                            <div class="col-12">전송 취소</div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
  </body>
</html>
